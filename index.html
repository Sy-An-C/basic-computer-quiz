<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/pc.png"/>
    <title>Computer Basic</title>
    <!--css-->
    <link rel="stylesheet" href="/css/style.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--js-->
    <script defer src="/js/quiz.js"></script>
    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header">
        <div class="container text-center">
            <div class="user">
                <img src="/assets/images/user.png" alt="user">
                <h1>Welcome to Computer Basic</h1>
                <p>This is a basic of computer for new student who want to learn Computer Science</p>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <div class="box-btn mt-2 p-2">
                    <a href="#section"><i class="fa-solid fa-computer-mouse"></i></a>
                </div>
            </div>
        </div>
    </header>

    <section class="section" id="section">
        <div class="container text-center">
            <h1>Computer Basic Quiz</h1>
            <div class="question-container">
                <div class="row">
                    <p id="question">Question Here?</p>
                </div>
                <div id="answers">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn" id="btn-A">
                                <img src="/assets/images/letter-a.png" alt="a">
                                <p id="answerA">Answer Here</p>
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn" id="btn-B">
                                <img src="/assets/images/letter-b.png" alt="b">
                                <p id="answerB">Answer Here</p>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn" id="btn-C">
                                <img src="/assets/images/letter-c.png" alt="c">
                                <p id="answerC">Answer Here</p>
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn" id="btn-D">
                                <img src="/assets/images/letter-d.png" alt="d">
                                <p id="answerD">Answer Here</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
    </section>

    <footer class="bg-light py-4">
        <div class="container text-center">
            <h3 class="mb-4">Basic Computer Tasks</h3>
            <ul class="list-unstyled">
                <li><a href="#" class="footer-link">Copy and Paste</a></li>
                <li><a href="#" class="footer-link">Save Files</a></li>
                <li><a href="#" class="footer-link">Open Programs</a></li>
                <li><a href="#" class="footer-link">Shutdown</a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
